name: Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install npm dependencies
        run: npm ci
      - name: Run format check
        run: npm run check:formatting
      - name: Run spelling check
        run: npm run check:spelling
      - name: Run type check
        run: npm run check:types
      - name: Run linter
        run: npm run lint
